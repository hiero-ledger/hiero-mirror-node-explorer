name: "ZXC: Compile Explorer Code"
on:
  workflow_call:
    inputs:
      enable-unit-tests:
        description: "Unit Testing Enabled"
        type: boolean
        required: false
        default: false
      enable-e2e-tests:
        description: "E2E Testing Enabled"
        type: boolean
        required: false
        default: false
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Compiles"

    secrets:
      access-token:
        description: "The Github access token used to checkout the repository, submodules, and make GitHub API calls."
        required: true

defaults:
  run:
    shell: bash

permissions:
  pull-requests: write
  checks: write
  issues: read
  contents: read

env:
  LC_ALL: C.UTF-8

jobs:
  compile:
    name: ${{ inputs.custom-job-label || 'Compiles' }}
    runs-on: hiero-mirror-node-linux-large
    defaults:
      run:
        working-directory: ./_frontend
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 20
          cache: npm

      - name: Setup Xvfb
        if: ${{ inputs.enable-e2e-tests && !cancelled() }}
        run: |
          if ! command -v xvfb-run >/dev/null 2>&1; then
            echo "::group::Updating Aptitude"
              sudo apt update
            echo "::endgroup::"
            echo "::group::Installing Xvfb"
              sudo apt install -y xvfb
            echo "::endgroup::"
          fi

      - name: Install Google Chrome
        if: ${{ inputs.enable-e2e-tests && !cancelled() }}
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          curl -LO https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - name: Install Dependencies
        run: npm ci

      - name: Compile Code
        run: npm run build

      - name: Unit Tests
        run: npm run cover:unit
        if: ${{ inputs.enable-unit-tests && !cancelled() }}

      - name: Report Unit Test Coverage
        uses: step-security/vitest-coverage-report-action@7a6fbb006cdcfb6ceb153c4a849ce3c5b6bf1147 # v2.8.3
        if: ${{ inputs.enable-unit-tests && !cancelled() }}

      - name: Cypress run
        uses: cypress-io/github-action@b8ba51a856ba5f4c15cf39007636d4ab04f23e3c # v6.10.2
        if: ${{ inputs.enable-e2e-tests && !cancelled() }}
        with:
          install-command: npm install
          browser: chrome
          start: npm run dev
          spec: tests/e2e/specs/*
